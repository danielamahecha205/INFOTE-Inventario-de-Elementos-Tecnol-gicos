<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - INFOTE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-success text-white text-center p-4">
    <h1>Inventario de Equipos</h1>
  </header>

  <main class="container my-4">
    <div class="mb-3">
      <label for="categoria" class="form-label">Filtrar por categoría:</label>
      <select id="categoria" class="form-select" onchange="filtrarPorCategoria()">
        <option value="todos">Todos</option>
        <option value="computador">Computadores</option>
        <option value="impresora">Impresoras</option>
        <option value="monitor">Monitores</option>
      </select>
    </div>

    <div id="galeria" class="row"></div>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>© 2025 INFOTE</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
